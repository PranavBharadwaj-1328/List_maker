<html>
    <center><h1>My List</h1></center>
    
    <br />
    <ol>
        {% for task in tasks %}
        <li>{{task.content}}  <a href='/delete/{{task.id}}'>Delete</a></li>
        {% endfor %}
    </ol>
         
    <form action="/" method="POST">
        <input type="text" id="content" name="content" />
        <input type="submit" value="Add Item" />
    </form>
</html>
